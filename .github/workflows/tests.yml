# Career Intelligence Assistant - Test Suite
# Runs on push/PR; matrix Python 3.11, 3.12
name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set test environment variables
        run: |
          echo "ANTHROPIC_API_KEY=sk-ant-test-dummy-key-for-ci-not-real" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=sk-test-dummy-key-for-ci-not-real" >> $GITHUB_ENV

      - name: Run unit tests
        run: pytest tests/unit -v -m unit --tb=short

      - name: Run integration tests
        run: pytest tests/integration -v -m integration --tb=short

      - name: Run E2E tests
        run: pytest tests/e2e -v -m e2e --tb=short

      - name: Run all tests with coverage
        run: |
          pytest tests/unit tests/integration tests/e2e \
            -v -m "unit or integration or e2e" \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=html \
            --cov-fail-under=70 \
            --tb=short

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ matrix.python-version }}
          path: htmlcov/
          retention-days: 7
