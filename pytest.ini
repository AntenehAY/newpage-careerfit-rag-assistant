[pytest]
# Career Intelligence Assistant - Test Configuration
# markers for selective test execution
markers =
    unit: Fast, isolated unit tests (<1s each)
    integration: Multi-component tests (ingestion, RAG, API)
    e2e: Full workflow tests (upload, query, delete)
    slow: Performance or long-running tests
    performance: Performance benchmarks

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output
addopts = -v --tb=short -ra
# Uncomment for strict markers: -W error::DeprecationWarning

# Async
asyncio_mode = auto

# Coverage defaults (use: pytest --cov=app --cov-report=html)
# Run unit only: pytest tests/unit -v
# Run all: pytest -v
# Run with coverage: pytest --cov=app --cov-report=html --cov-report=term-missing
# Skip slow: pytest -m "not slow"
